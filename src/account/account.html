<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../../output.css">
    <link rel="stylesheet" href="account.css">
    <script src="account.js" defer></script>
</head>

<body class="bg-slate-800 text-white min-h-screen flex flex-col justify-between">
    <nav class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Bankify</h1>
        <div>
            <a href="../../index.html" class="text-lg hover:text-blue-500 mx-4 font-semibold">Home</a>
            <button id="logout" class="text-lg hover:text-blue-500 mx-4 font-semibold">Logout</button>
        </div>
    </nav>


    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Card Container -->
        <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
            <!-- Header Section -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600">Bank Account Dashboard</h1>

                <!-- /////////////////////////////////// -->

                <div class="flex space-x-4">
                    <button
                        class="show-modal w-full bg-blue-600 hover:bg-blue-700 text-white py-6 px-4 rounded-full transition duration-300 shadow-md">Create New Account</button>


                    <div class="bottom-sheet">
                        <div class="sheet-overlay"></div>
                        <div class="content">
                            <div class="header">
                                <div class="drag-icon"><span></span></div>
                            </div>
                            <div class="body">
                                <div class="flex flex-col justify-center items-center gap-8">
                                    <label for="recipient" class="block font-semibold text-blue-800 text-2xl">create your account</label>
                                    <input type="number" id="deposite" placeholder="Enter recipient account"
                                        class="w-full p-3 mt-2 border border-blue-300 rounded-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300">
                                    <button id="depositeBtn"
                                        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full transition duration-300 shadow-md">Deposit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> 




            </div>

            <!-- Account Info & Balance Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Account Info -->
                <div id="acInfo" class="p-6 bg-blue-100 rounded-lg shadow">                  
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">Account Details</h2>
                    <ul class="space-y-2 text-gray-700">
                        <li><strong>Name:</strong> John Doe</li>
                        <li><strong>Phone:</strong> +1 234 567 890</li>
                        <li><strong>Email:</strong> johndoe@example.com</li>
                        <li><strong>Account Type:</strong> Savings</li>
                    </ul>
                </div>
                <!-- Balance Info -->
                <div id="acBalance" class="p-6 bg-blue-100 rounded-lg shadow flex flex-col justify-between">
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">Balance</h2>
                    <h2 class="text-xl font-semibold mb-4 text-blue-800">Balance</h2>
                    <div id="showBalance" class="text-4xl font-bold text-blue-600 mb-4">$00</div>
                    <div class="flex space-x-4">
                        <button
                            class="show-modal w-full bg-blue-600 hover:bg-blue-700 text-white py-6 px-4 rounded-full transition duration-300 shadow-md">Deposit
                            Money</button>


                        <div class="bottom-sheet">
                            <div class="sheet-overlay"></div>
                            <div class="content">
                                <div class="header">
                                    <div class="drag-icon"><span></span></div>
                                </div>
                                <div class="body">
                                    <div class="flex flex-col justify-center items-center gap-8">
                                        <label for="recipient" class="block font-semibold text-blue-800 text-2xl">Enter
                                            Deposite Amount</label>
                                        <input type="number" id="deposite" placeholder="Enter recipient account"
                                            class="w-full p-3 mt-2 border border-blue-300 rounded-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300">
                                        <button id="depositeBtn"
                                            class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full transition duration-300 shadow-md">Deposit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //////////////////////////////////////////////////////////////// -->
                        <!-- <button
                            class="w-full bg-blue-500 hover:bg-red-600 text-white py-2 px-4 rounded-full transition duration-300 shadow-md">
                            Withdraw Money
                        </button> -->
                    </div> 
                </div>
            </div>

            <!-- Transfer Money Section -->
            <div class="mt-8 p-6 bg-blue-100 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-blue-800">Transfer Money</h2>
                <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="recipient" class="block text-sm font-semibold text-blue-800">Recipient's
                            Account</label>
                        <input type="text" id="recipient" placeholder="Enter recipient account"
                            class="w-full p-3 mt-2 border border-blue-300 rounded-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300">
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-semibold text-blue-800">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount"
                            class="w-full p-3 mt-2 border border-blue-300 rounded-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300">
                    </div>
                    <button type="submit"
                        class="col-span-1 sm:col-span-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-full transition duration-300 shadow-md">
                        Transfer Money
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
