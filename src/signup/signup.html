<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - create account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../output.css">
    <script src="../helpers/bootstrap-toaster.js"></script>
    <script src="./signup.js" defer></script>
</head>

<body class="bg-slate-800 text-white">
    <div class="p-4">
        <header class="">
            <nav class="flex justify-between items-center text-blue-500">
                <div class="text-3xl font-bold">SBI</div>
                <div class="text-xl flex gap-4">
                    <div class=""><a href="../login/login.html">Login</a></div>
                    <div class="">
                        <div class=""><a href="../../index.html">Home</a></div>
                    </div>
                </div>

            </nav>
        </header>
        <main class="pt-16 flex flex-col w-full gap-5">
            <div>
                <span class="text-red-500">Disclamer : </span>
                <p class="inline text-blue-500">it's not a real banking app, i just made it as a mini project for
                    practice purpose. you can check it out. no need to fill the correct info</p>
            </div>
            <form id="signupForm"
                class="py-10 px-6 w-full sm:w-[95%] md:w-[70%] lg:w-1/2 mx-auto flex flex-col gap-6 items-center justify-between rounded-lg shadow-md sm:px-8 lg:px-12 bg-slate-700">
                <h2 class="text-2xl font-semibold text-blue-500 mb-6">Create an Account</h2>

                <div class="w-full">
                    <label for="full-name" class="block text-blue-500 font-medium mb-2">Full Name</label>
                    <input type="text" id="full-name"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        autocomplete="username" placeholder="Enter your full name">
                </div>

                <div class="w-full">
                    <label for="email" class="block text-blue-500 font-medium mb-2">Email</label>
                    <input type="text" id="email"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        autocomplete="email" placeholder="Enter your email address">
                </div>

                <div class="w-full">
                    <label for="phone-number" class="block text-blue-500 font-medium mb-2">Phone Number</label>
                    <input type="number" id="phone-number"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        placeholder="Enter your phone number">
                </div>

                <!-- <div class="w-full">
                    <label for="account-type" class="block text-blue-500 font-medium mb-2">Account Type</label>
                    <select id="account-type"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                        <option value="saving">Saving</option>
                        <option value="current">Current</option>
                    </select>
                </div> -->

                <div class="w-full">
                    <label for="password" class="block text-blue-500 font-medium mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        autocomplete="new-password" placeholder="Enter a password">
                </div>

                <div class="w-full">
                    <label for="confirm-password" class="block text-blue-500 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full bg-slate-600 p-3 border border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        autocomplete="new-password" placeholder="Confirm your password">
                </div>

                <div class="w-full text-center mt-6">
                    <button type="submit"
                        class="w-full py-3 px-6 rounded-md bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
                        Create Account
                    </button>
                </div>
                <div class="w-full text-center">
                    <p>Already Have Account ? <span class="text-blue-400 font-semibold hover:text-blue-600"><a
                                href="../login/login.html">LOGIN</a></span></p>
                </div>
            </form>
        </main>
        <footer class="text-center my-10">
            <p class="text-slate-500">&copy;copyright by Ravish❤️</p>
        </footer>
    </div>
</body>

</html>
